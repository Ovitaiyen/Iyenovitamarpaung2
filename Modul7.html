<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Belajar PHP</title>
</head>
<body>
    <h1>Ini adalah hari ke-1 belajar PHP</h1>
    
    <?php
    // Tentukan batasan jumlah hari yang ditampilkan per halaman
    $perPage = 100;
    $currentPage = isset($_GET['page']) ? $_GET['page'] : 1;
    $start = ($currentPage - 1) * $perPage;

    // Menampilkan 100 hari per halaman
    for ($i = $start + 2; $i <= $start + $perPage + 1 && $i <= 1000; $i++) {
        echo "<p>Ini adalah hari ke-" . $i . " belajar PHP</p>";
    }
    ?>

    <!-- Navigasi Halaman -->
    <div>
        <?php if ($currentPage > 1): ?>
            <a href="?page=<?php echo $currentPage - 1; ?>">Sebelumnya</a>
        <?php endif; ?>
        
        <?php if (($currentPage * $perPage) < 1000): ?>
            <a href="?page=<?php echo $currentPage + 1; ?>">Selanjutnya</a>
        <?php endif; ?>
    </div>
</body>
</html>
