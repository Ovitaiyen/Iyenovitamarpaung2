<?php
// Loop dari 1 sampai 5
for ($i = 1; $i <= 5; $i++) {
    // Menggunakan struktur kondisional untuk menampilkan pesan yang berbeda
    if ($i == 1) {
        echo "Selamat datang di hari pertama belajar PHP!<br>";
    } elseif ($i == 5) {
        echo "Ini adalah hari terakhir belajar PHP. Semangat!<br>";
    } else {
        echo "Ini adalah hari ke-" . $i . " belajar PHP.<br>";
    }
}
?>
