<?php
// Menampilkan hari-hari belajar PHP menggunakan perulangan for
for ($i = 1; $i <= 5; $i++) {
    // Menampilkan teks yang menyebutkan hari ke-$i
    echo "Ini adalah hari ke-$i belajar PHP<br>";
}
?>
<?php
// Menampilkan hari-hari belajar PHP menggunakan perulangan while
$i = 1; // Inisialisasi hari pertama
while ($i <= 5) { 
    // Menampilkan hari ke-$i dan melanjutkan ke hari berikutnya
    echo "Ini adalah hari ke-$i belajar PHP<br>";
    $i++; // Menambah nilai $i setelah setiap perulangan
}
?>
